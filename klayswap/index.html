<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>klayswap</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header_nav">
      <!-- =====================HEADER========================= -->
      <header class="main-header">
        <section class="first-section">
          <div class="part1">
            <span>HELP</span>
            <span>
              <img
                src="https://klayswap.com/img/icon/ic-chevron-bottom-disable-gray.svg"
                alt="chevron"
              />
            </span>
          </div>
          <div class="part2">
            <p class="circle-icon"></p>
            <span>mainnet</span>
            <span class="sharp">#</span>
            <span>8,321,564</span>
          </div>
          <div class="part3">
            <span>KO</span>
            <span>
              <img
                src="https://klayswap.com/img/icon/ic-chevron-bottom-disable-gray.svg"
                alt="chevron"
              />
            </span>
          </div>
        </section>
      </header>
      <!-- =====================NAV========================= -->
      <nav class="main-nav">
        <section class="logo-title">
          <span>
            <img src="https://klayswap.com/img/logo/logo.svg" alt="main logo" />
          </span>
          <span class="label">KLAYswap</span>
        </section>
        <section class="menu-list">
          <span>내 자산</span>
          <span>스왑</span>
          <span>
            <span> 예치 </span>
            <span>
              <img
                src="https://klayswap.com/img/icon/ic-triangle-bottom-gray.svg"
                alt="tab"
              />
            </span>
          </span>
          <span>
            <span> KSP 거버넌스 </span>
            <span>
              <img
                src="https://klayswap.com/img/icon/ic-triangle-bottom-gray.svg"
                alt="tab"
              />
            </span>
          </span>
          <span>Drops</span>
          <span>대시보드</span>
        </section>
        <section class="start-button">
          <button>클레이스왑 시작하기</button>
        </section>
      </nav>
    </div>
    <!-- =====================MAIN========================= -->
    <main class="main">
      <section>
        <article class="main-first-article">
          <div class="part1">
            <div>
              <img
                src="https://klayswap.com/img/logo/logo.svg"
                alt="main logo"
              />
            </div>
            <div class="text">KLAYswap</div>
            <div>
              <img
                src="https://klayswap.com/img/logo/logo-beta.svg?t=20210902"
                alt="beta logo"
              />
            </div>
          </div>
          <div class="part2">디지털 자산 기반의 자율 금융 프로토콜</div>
        </article>
        <article class="main-second-article">
          <h2>
            내 디지털 자산에 <strong>잠재된 수익</strong>, <br />클레이스왑에서
            찾아가세요.
          </h2>
        </article>
        <button class="main-button">클레이스왑 시작하기</button>
        <article class="main-third-article">
          <img
            src="https://klayswap.com/img/home/home-section1-graphic-desktop.svg"
            alt="section 1 graphic"
          />
        </article>
      </section>
      <section class="second-section">
        <article class="second-section-first-article">
          <h2>초 단위로 쌓이는 수익,<br />출금은 자유롭게</h2>
          <p>
            365일 24시간 매 초 불어나는 수익을 <br />눈으로 직접 확인하세요.
            <br />자산은 묶이지 않고 자유롭게 입출금 할 수 있습니다.
          </p>
        </article>
        <article class="second-section-second-article">
          <article class="part1" id="fadeInDown">
            <span id="count"></span>
            <span>KSP</span>
          </article>
          <article class="part2" id="fadeInUp">
            <div class="card first-card">
              <h6>압도적<br />수익률</h6>
              <div>
                <img
                  src="https://klayswap.com/img/home/home-section3-icon1.svg"
                  alt="high apr"
                />
              </div>
            </div>
            <div class="card">
              <h6>초단위<br />이자</h6>
              <div>
                <img
                  src="https://klayswap.com/img/home/home-section3-icon2.svg"
                  alt="rewards per second"
                />
              </div>
            </div>
            <div class="card">
              <h6>자유로운<br />입출금</h6>
              <div>
                <img
                  src="https://klayswap.com/img/home/home-section3-icon3.svg"
                  alt="free deposit and withdraw"
                />
              </div>
            </div>
          </article>
        </article>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
